{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Write a Comment...</h3>
            <p>User: {{ request.user.username }}</p>
            <form action="" method="post">
                {{ comment.as_p }}
                {% csrf_token %}
                <p>
                    <input type="submit" value="Add a new comment" class="btn btn-primary">
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
