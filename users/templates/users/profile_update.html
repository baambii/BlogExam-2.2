{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<style>

    body {
        background-color: #F8F6EB;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .card {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
        margin: auto;
    }
    .rounded-circle {
        border-radius: 50%;
        width: 150px;
        height: 150px;
    }
    .fa {
        color: #FE9C9C;
        margin: 0 5px;
    }
    button {
        background-color: #FE9C9C;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #ff7b7b;
    }
</style>

<div class="card">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update Profile</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock content %}
